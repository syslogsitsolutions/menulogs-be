name: Backend Development Deployment

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AWS_REGION: ap-south-1

jobs:
  # Build Job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build TypeScript
        run: npm run build

      - name: Create deployment artifact
        run: |
          tar -czf backend-deploy.tar.gz \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env*' \
            --exclude='dist' \
            --exclude='*.log' \
            --exclude='coverage' \
            --exclude='.vscode' \
            --exclude='.idea' \
            src/ \
            prisma/ \
            package.json \
            package-lock.json \
            tsconfig.json \
            prisma.config.js \
            prisma.config.ts \
            README.md

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-dev
          path: backend-deploy.tar.gz
          retention-days: 1

  # Deploy to Development
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: development
      url: https://api-dev.menulogs.in
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build-dev
          path: ./

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_DEV_SSH_PRIVATE_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_DEV_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ubuntu@${{ secrets.EC2_DEV_HOST }} \
            "mkdir -p /opt/menulogs/dev/app/backend-backup"

      - name: Backup current deployment
        run: |
          ssh ubuntu@${{ secrets.EC2_DEV_HOST }} \
            "if [ -d /opt/menulogs/dev/app/backend ]; then
               cp -r /opt/menulogs/dev/app/backend /opt/menulogs/dev/app/backend-backup/$(date +%Y%m%d_%H%M%S)
             fi"

      - name: Upload code to EC2
        run: |
          scp backend-deploy.tar.gz \
            ubuntu@${{ secrets.EC2_DEV_HOST }}:/opt/menulogs/dev/app/

      - name: Extract and deploy
        run: |
          ssh ubuntu@${{ secrets.EC2_DEV_HOST }} 'bash -l' << 'EOF'
            set -e
            cd /opt/menulogs/dev/app
            
            # Extract new code
            tar -xzf backend-deploy.tar.gz -C backend/
            rm backend-deploy.tar.gz
            
            # Navigate to backend directory
            cd backend
            
            # Install dependencies
            npm install --production=false
            
            # Generate Prisma Client
            npx prisma generate
            
            # Build application
            npm run build
            
            # Run database migrations
            npx prisma migrate deploy
            
            # Restart application with PM2
            cd /opt/menulogs/dev
            pm2 reload menulogs-backend-dev || pm2 start ecosystem.config.js --update-env
            
            # Save PM2 process list
            pm2 save
          EOF

      - name: Health check
        run: |
          sleep 10
          for i in {1..30}; do
            if curl -f https://api-dev.menulogs.in/health; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "â³ Waiting for application to be ready... ($i/30)"
            sleep 5
          done
          echo "âŒ Health check failed"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Server:** ${{ secrets.EC2_DEV_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

